<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="formulario">
        <div class="logo">
            <img src="imgs/mount logo.jpg" alt="Logo de la plataforma">
        </div>
        <h1>Inicio de sesión</h1>

        <!-- Agregamos id="loginForm" -->
        <form id="loginForm">
            <div class="campo">
                <input type="text" name="usuario" required required maxlength="35" placeholder=" ">
                <label>
                    <i class="fa-solid fa-envelope"></i>
                    tu@correo.com</label>
                <span></span>
            </div>

            <div class="campo">
                <input type="password" name="password" id="password" required required minlength="8" maxlength="20"
                    placeholder=" ">
                <label><i class="fa-solid fa-key"></i> Contraseña</label>
                <span></span> <!-- este es solo para la línea animada -->
                <div class="toggle-password"><i class="fa-solid fa-eye"></i></div> <!-- ícono separado -->
            </div>

            <!-- Botón debe estar DENTRO del form -->
            <div class="boton-centro">
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form>

        <div class="registrarse">
            No tengo cuenta. <a href="signup.html">Registrarse</a>
        </div>
    </div>

    <div id="errorMsg" style="color: red; text-align:center; margin-top:10px;"></div>

    <!-- Cargar el script correcto -->
    <script src="login.js" defer></script>
</body>

</html>
