<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Mount</title>
  <script src="dashboard.js" defer></script>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <main class="card" role="main" aria-labelledby="panelTitle">
    <header>
      <div>
        <h1 id="panelTitle">Panel de usuario</h1>
        <div style="color:var(--muted); font-size:13px;">Bienvenido a la plataforma de cotizaciones — Mount</div>
      </div>

      <div class="user-info" aria-live="polite">
        <div id="avatar" class="avatar" role="img" aria-label="Avatar del usuario">U</div>
        <div class="meta">
          <div id="userFullName" style="font-weight:700">Usuario</div>
          <p id="userEmail" aria-hidden="false"></p>
        </div>
      </div>
    </header>

    <section aria-labelledby="infoHeading">
      <h3 id="infoHeading">Tu información</h3>
      <p id="infoText" style="color:#444">Cargando...</p>

      <div class="actions">
        <button type="button" class="btn-edit" id="btnEdit" aria-controls="profileForm">Editar perfil</button>
        <button type="button" class="btn-logout" id="btnLogout">Cerrar sesión</button>
      </div>

      <div id="adminArea" style="margin-top:18px; display:none;" aria-hidden="true">
        <hr style="margin:12px 0">
        <h4>Área de administrador</h4>
        <p style="color:#333">Funciones de administración aparecerán aquí.</p>
      </div>
    </section>
  </main>

</body>

</html>
