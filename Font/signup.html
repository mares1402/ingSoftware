<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="../Font/signup.js" defer></script>
</head>

<body>
    <div class="formulario">
        <div class="logo">
            <img src="imgs/mount logo.jpg" alt="Logo de la plataforma">
        </div>
        <h1>Crear Cuenta</h1>
        <form id="signupForm">
            <div class="columnas">
                <div class="col">
                    <div class="campo">
                        <input type="text" name="name" required  maxlength="29"placeholder=" ">
                        <label>
                            <i class="fa-solid fa-user"></i>
                            Nombre</label>
                        <span></span>
                    </div>
                    <div class="campo">
                        <input type="text" name="apellido_paterno" required maxlength="20" placeholder=" ">
                        <label>
                            <i class="fa-solid fa-user"></i>
                            Apellido paterno</label>
                        <span></span>
                    </div>
                    <div class="campo">
                        <input type="text" name="apellido_materno" required maxlength="20" placeholder=" ">
                        <label>
                            <i class="fa-solid fa-user"></i>
                            Apellido materno</label>
                        <span></span>
                    </div>
                    <div class="campo">
                        <select name="Genero" required>
                            <option value="" disabled selected hidden></option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <label>
                            <i class="fa-solid fa-venus-mars"></i>
                            Género</label>
                        <span></span>
                    </div>
                </div>
                <div class="col">
                    <div class="campo">
                        <input type="email" name="email" required maxlength="35" placeholder=" ">
                        <label>
                            <i class="fa-solid fa-envelope"></i>
                            Email</label>
                        <span></span>
                    </div>
                    <div class="campo">
                        <input type="tel" name="telefono" id="telefono" required minlength="10" maxlength="15"
                            placeholder=" " pattern="\d{10,15}" />
                        <label>
                            <i class="fa-solid fa-phone"></i>
                            Teléfono
                        </label>
                        <span></span>
                    </div>
                    <div class="campo">
                        <input type="password" name="password" id="password" required minlength="8" maxlength="20"
                            placeholder=" ">
                        <label>
                            <i class="fa-solid fa-key"></i>
                            Contraseña
                        </label>
                        <span></span> <!-- Línea animada -->
                        <div class="toggle-password" onclick="togglePassword('password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>

                    <div class="campo">
                        <input type="password" name="confirm_password" id="confirm_password" required minlength="8"
                            maxlength="20" placeholder=" ">
                        <label>
                            <i class="fa-solid fa-key"></i>
                            Confirmar contraseña
                        </label>
                        <span></span> <!-- Línea animada -->
                        <div class="toggle-password" onclick="togglePassword('confirm_password', this)">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="boton-centro">
                <input type="submit" value="Registrarse">
            </div>
            <div class="login-link">
                ¿Ya tienes cuenta?. <a href="/Font/login.html">Inicia sesión</a>
            </div>
        </form>
    </div>


</body>

</html>
