<div class="panel-header">
  <div class="panel-actions">
    <input type="search" placeholder="Buscar por nombre o RFC..." class="panel-search" aria-label="Buscar proveedores">
    <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Añadir Proveedor</button>
    <button type="button" class="btn-upload-excel" onclick="document.getElementById('excelProveedores').click()">
      <i class="fa-solid fa-file-excel"></i> Cargar desde Excel
    </button>
    <input type="file" id="excelProveedores" accept=".xlsx, .xls" style="display:none">
    <span id="excel-proveedores-filename" class="file-name-display"></span>
    <button id="btn-confirm-excel-upload-proveedores" class="btn-confirm-upload" style="display:none;" title="Subir Archivo"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
  </div>
</div>

<div class="panel-content">
  <table id="suppliersTable" class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Correo</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal para Editar Proveedor -->
<div id="modal-editar-proveedor" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Proveedor</h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-editar-proveedor">
        <input type="hidden" id="edit-proveedor-id">
        <div class="form-grid">
          <div class="form-group">
            <label for="edit-nombre">Nombre</label>
            <input type="text" id="edit-nombre" required>
          </div>
          <div class="form-group">
            <label for="edit-telefono">Teléfono</label>
            <input type="tel" id="edit-telefono">
          </div>
          <div class="form-group">
            <label for="edit-correo">Correo</label>
            <input type="email" id="edit-correo">
          </div>
          <div class="form-group">
            <label for="edit-direccion">Dirección</label>
            <input type="text" id="edit-direccion">
          </div>
        </div>
        <button type="submit" class="btn-submit">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal para Agregar Proveedor -->
<div id="modal-agregar-proveedor" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Agregar Nuevo Proveedor</h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-agregar-proveedor">
        <div class="form-group"><label for="nuevo-proveedor-nombre">Nombre</label><input type="text" id="nuevo-proveedor-nombre" required></div>
        <div class="form-group"><label for="nuevo-proveedor-telefono">Teléfono</label><input type="tel" id="nuevo-proveedor-telefono"></div>
        <div class="form-group"><label for="nuevo-proveedor-correo">Correo</label><input type="email" id="nuevo-proveedor-correo"></div>
        <div class="form-group"><label for="nuevo-proveedor-direccion">Dirección</label><input type="text" id="nuevo-proveedor-direccion"></div>
        <button type="submit" class="btn-submit">Guardar Proveedor</button>
      </form>
    </div>
  </div>
</div>
