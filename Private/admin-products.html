<div class="panel-header">
  <div class="panel-actions">
    <input type="search" placeholder="Buscar por nombre o SKU..." class="panel-search" aria-label="Buscar productos">
    <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Añadir Producto</button>
    <button type="button" class="btn-upload-excel" onclick="document.getElementById('excelProductos').click()">
      <i class="fa-solid fa-file-excel"></i> Cargar desde Excel
    </button>
    <input type="file" id="excelProductos" accept=".xlsx, .xls" style="display:none">
    <span id="excel-productos-filename" class="file-name-display"></span>
    <button id="btn-confirm-excel-upload" class="btn-confirm-upload" style="display:none;" title="Subir Archivo"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
  </div>
</div>

<div class="panel-content">
  <table id="productsTable" class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Categoría</th>
        <th>Proveedor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal para editar producto -->
<div id="modal-editar-producto" class="modal" style="display:none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Producto</h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-editar-producto" enctype="multipart/form-data">
        <input type="hidden" id="edit-producto-id">
        <div class="form-grid">
          <div class="form-group">
            <label for="edit-producto-nombre">Nombre</label>
            <input type="text" id="edit-producto-nombre" required>
          </div>
          <div class="form-group">
            <label for="edit-producto-categoria">Categoría</label>
            <select id="edit-producto-categoria" required>
              <option value="">Cargando categorías...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="edit-producto-proveedor">Proveedor</label>
            <select id="edit-producto-proveedor" required><option value="">Cargando...</option></select>
          </div>
        </div>
        <div class="form-group form-group-full" style="margin-top: 1.5rem;">
            <label for="edit-producto-imagen">Imagen del Producto</label>
            <div style="display: flex; align-items: center; gap: 20px;">
                <input type="file" id="edit-producto-imagen" name="imagen_producto" accept="image/*" />
                <div id="edit-imagen-container" style="position: relative; display: none;">
                  <img id="edit-imagen-preview" src="" alt="Previsualización" style="max-width: 100px; max-height: 100px; border-radius: 6px; object-fit: cover;" />
                  <button type="button" id="btn-remove-image" class="remove-image-btn" title="Quitar imagen">&times;</button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn-submit">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal para agregar producto -->
<div id="modal-agregar-producto" class="modal" style="display:none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Agregar Nuevo Producto</h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-agregar-producto" enctype="multipart/form-data">
        <div class="form-grid">
          <div class="form-group">
            <label for="nuevo-producto-nombre">Nombre</label>
            <input type="text" id="nuevo-producto-nombre" required>
          </div>
           <div class="form-group">
            <label for="nuevo-producto-imagen">Imagen del Producto</label>
            <input type="file" id="nuevo-producto-imagen" name="imagen_producto" accept="image/*">
          </div>
          <div class="form-group">
            <label for="nuevo-producto-categoria">Categoría</label>
            <select id="nuevo-producto-categoria" required><option value="">Cargando...</option></select>
          </div>
          <div class="form-group">
            <label for="nuevo-producto-proveedor">Proveedor</label>
            <select id="nuevo-producto-proveedor" required><option value="">Cargando...</option></select>
          </div>
        </div>
        <button type="submit" class="btn-submit">Guardar Producto</button>
      </form>
    </div>
  </div>
</div>
