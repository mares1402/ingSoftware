<div class="panel-header">
  <div class="panel-actions">
    <input type="search" placeholder="Buscar por nombre o SKU..." class="panel-search" aria-label="Buscar productos">
    <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Añadir Producto</button>
    <button class="btn-upload-excel" onclick="document.getElementById('excelProductos').click()">
      <i class="fa-solid fa-file-excel"></i> Cargar desde Excel
    </button>
    <input type="file" id="excelProductos" accept=".xlsx, .xls" style="display:none" onchange="subirExcelProductos(this.files[0])">
  </div>
</div>

<div class="panel-content">
  <table id="productsTable" class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Proveedor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal para editar producto -->
<div id="modal-editar-producto" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Editar Producto</h3>
    <form id="form-editar-producto">
      <input type="hidden" id="edit-producto-id">
      <label>Nombre:</label>
      <input type="text" id="edit-producto-nombre" required>
      <label>Categoría:</label>
      <select id="edit-producto-categoria" required>
        <option value="">Cargando categorías...</option>
      </select>
      <label>Proveedor:</label>
      <select id="edit-producto-proveedor" required>
        <option value="">Cargando proveedores...</option>
      </select>
      <div class="modal-actions">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" class="btn-cancelar" onclick="document.getElementById('modal-editar-producto').style.display='none'">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal para agregar producto -->
<div id="modal-agregar-producto" class="modal" style="display:none;">
  <form id="form-agregar-producto" class="modal-content">
    <h2>Agregar nuevo producto</h2>

    <label>Nombre:</label>
    <input type="text" id="nuevo-producto-nombre" required>

    <label>Categoría:</label>
    <select id="nuevo-producto-categoria" required>
      <option value="">Cargando categorías...</option>
    </select>

    <label>Proveedor:</label>
    <select id="nuevo-producto-proveedor" required>
      <option value="">Cargando proveedores...</option>
    </select>

    <div class="modal-actions">
      <button type="submit" class="btn-guardar">Guardar</button>
      <button type="button" class="btn-cancelar" onclick="document.getElementById('modal-agregar-producto').style.display='none'">Cancelar</button>
    </div>
  </form>
</div>
