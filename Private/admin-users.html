<div class="panel-header">

    <input type="search" placeholder="Buscar por nombre o correo..." class="panel-search" aria-label="Buscar usuarios">
    <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Añadir Usuario</button>
  </div>
</div>

<div class="panel-content">
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Paterno</th>
        <th>Materno</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Género</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
