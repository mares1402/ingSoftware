<div class="panel-header">
  <div class="panel-actions">
    <input type="search" placeholder="Buscar por ID o nombre..." class="panel-search" aria-label="Buscar categorías">
    <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Añadir Categoría</button>
    <button type="button" class="btn-upload-excel" onclick="document.getElementById('excelCategorias').click()">
      <i class="fa-solid fa-file-excel"></i> Cargar desde Excel
    </button>
    <input type="file" id="excelCategorias" accept=".xlsx, .xls" style="display:none">
    <span id="excel-categorias-filename" class="file-name-display"></span>
    <button id="btn-confirm-excel-upload-categorias" class="btn-confirm-upload" style="display:none;" title="Subir Archivo"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
  </div>
</div>

<div class="panel-content">
  <table id="categoriesTable" class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las categorías se cargarán aquí dinámicamente -->
    </tbody>
  </table>
</div>

<!-- Modal para Editar Categoría -->
<div id="modal-editar-categoria" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Categoría</h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-editar-categoria">
        <input type="hidden" id="edit-categoria-id">
        <div class="form-group">
          <label for="edit-categoria-nombre">Nombre de la Categoría</label>
          <input type="text" id="edit-categoria-nombre" required maxlength="49" oninput="this.value = this.value.replace(/[^a-zA-Z0-9ñÑáéíóúÁÉÍÓÚüÜ\s]/g, '')">
        </div>
        <button type="submit" class="btn-submit">Guardar Cambios</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal para Agregar Categoría -->
<div id="modal-agregar-categoria" class="modal" style="display: none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Agregar Nueva Categoría</h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <form id="form-agregar-categoria">
        <div class="form-group"><label for="nuevo-categoria-nombre">Nombre de la Categoría</label><input type="text" id="nuevo-categoria-nombre" required maxlength="49" oninput="this.value = this.value.replace(/[^a-zA-Z0-9ñÑáéíóúÁÉÍÓÚüÜ\s]/g, '')"></div>
        <button type="submit" class="btn-submit">Guardar Categoría</button>
      </form>
    </div>
  </div>
</div>
