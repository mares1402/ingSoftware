<!-- Panel de Cotizaciones para Clientes -->
<div id="quotesPanel">
    <div class="panel-header">
        <h3 id="quotesPanelTitle">Mis Cotizaciones</h3>
        <div class="panel-actions">
            <button class="btn-add-new"><i class="fa-solid fa-plus"></i> Solicitar Nueva Cotización</button>
        </div>
    </div>
    <div id="quotesList" style="margin-top: 1.5rem; text-align: center; color: var(--muted);">
        <p>Aún no tienes cotizaciones. ¡Solicita una!</p>
    </div>
</div>
<!-- Modal para ver detalles de cotización del cliente -->
<div id="modal-ver-cotizacion-cliente" class="modal" style="display:none;">
  <div class="modal-overlay"></div>
  <div class="modal-content" style="max-width: 800px;"> <!-- Hacemos el modal un poco más ancho -->
    <div class="modal-header">
      <h2>Editar Cotización <span id="client-quote-id-label"></span></h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <div class="panel-content">
        <table id="clientQuoteDetailsTable" class="admin-table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="modal-total">
        <strong>Total: $<span id="client-quote-total">0.00</span></strong>
      </div>
      <div class="modal-actions">
        <button id="btn-cancel-client-quote" class="btn-cancel">Cancelar</button>
        <button id="btn-save-client-quote" class="btn-success">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
