<div class="panel-header">
  <h3>Cotizaciones</h3>
</div>

<div class="panel-content">
  <table id="quotesTable" class="admin-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal Detalle Cotizacion -->
<div id="modal-editar-cotizacion" class="modal" style="display:none;">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Cotizaci√≥n <span id="cot-id-label"></span></h2>
      <button class="modal-close-btn">&times;</button>
    </div>
    <div class="modal-body">
      <div id="cotizacion-info"></div>
      <table id="cotdetalleTable" class="admin-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario (MXN)</th>
            <th>Subtotal (MXN)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div style="margin-top:1rem; text-align:right;">
        <strong>Total: $<span id="cot-total">0.00</span></strong>
      </div>

      <div class="modal-actions" style="margin-top:1rem;">
        <button id="btn-save-cot" class="btn-confirm">Guardar precios</button>
        <button id="btn-mark-returned" class="btn-confirm" style="background:#28a745;">Marcar como Devuelta</button>
      </div>
    </div>
  </div>
</div>
